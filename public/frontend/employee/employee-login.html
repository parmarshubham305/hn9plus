<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HN9+</title>
    <link rel="stylesheet" href="../thirdparty/css/all.min.css">
    <link rel="stylesheet" href="../thirdparty/css/slick.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="../thirdparty/js/jquery.min.js"></script>
    <script type="text/javascript" src="../thirdparty/js/all.min.js"></script>
    <script type="text/javascript" src="../thirdparty/js/slick.min.js"></script>
    <script type="text/javascript" src="../js/theme.js"></script>
</head>

<body>
    <main class="d-flex align-items-center">
        <div class="container spacing-y">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-12">
                    <div class="border border-2 bg-white rounded-3 p-lg-5 p-3">
                        <div class="text-center mb-5">
                            <img src="../images/logo.png" height="103" width="171" alt="logo">
                        </div>
                        <form>
                            <div class="mb-4">
                              <label for="exampleInputEmail1" class="form-label fs-5 mb-0">User Name</label>
                              <input type="email" class="form-control border rounded-3 py-3" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-1">
                              <label for="exampleInputPassword1" class="form-label fs-5 mb-0">Password</label>
                              <input type="password" class="form-control border rounded-3 py-3" id="exampleInputPassword1">
                            </div>
                            <div class="text-center pt-5">
                                <button type="submit" class="btn btn-secondary fs-5 px-5 py-2">Login</button>
                            </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
