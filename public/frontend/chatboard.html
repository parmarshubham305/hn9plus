<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HN9+</title>
    <link rel="stylesheet" href="thirdparty/css/all.min.css">
    <link rel="stylesheet" href="thirdparty/css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="thirdparty/js/jquery.min.js"></script>
    <script type="text/javascript" src="thirdparty/js/all.min.js"></script>
    <script type="text/javascript" src="thirdparty/js/slick.min.js"></script>
    <script type="text/javascript" src="js/theme.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-xl border-bottom py-2 bg-white position-sticky top-0 z-2">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="site-logo" class="img-fluid" width="120">
            </a>
            <button class="navbar-toggler collapsed border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="hamburger-menu">
                    <span class="bar-top"></span>
                    <span class="bar-middle"></span>
                    <span class="bar-bottom"></span>
                </span>
            </button>
            <div class="collapse navbar-collapse h-100" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our Site</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our Service </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
            <ul class="list-unstyled list-inline d-md-inline-block d-none mb-0 nav-icons">
                <li class="list-inline-item search">
                    <a class="nav-link search-btn" href="#"><span class="fa-lg icon-search custom"></span></a>
                    <span class="search-bar">
                        <input class="form-control border " type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary rounded-0" type="submit"><span class="fa-lg icon-Search custom ms-0 fs-6"></span></button>
                    </span>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" href="#"><span class="fa-lg icon-Chat custom"></span></a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" href="#"><span class="fa-lg icon-cart custom"></span></a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" href="/login.html"><span class="fa-lg icon-user custom"></span></a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="chatboard bg-white h-100">
            <div class="container">
                <div class="row g-0">
                    <div class="col-lg-3 border-start border-end d-lg-inline-block d-none">
                        <div class="user-profile px-4 py-2 d-flex align-items-center border-bottom">
                            <img src="images/user-grey.png" alt="user-grey" class="img-fluid" width="58"  height="58">
                            <div class="user ms-4">
                                <h4 class="mb-1 fs-5">John Doe</h4>
                                <small class="text-muted"><i class="fa-solid fa-circle fa-xs me-1 text-success"></i>Online</small>
                            </div>
                        </div>
                        <div class="userr-details px-4 py-3">
                            <address class="mb-0 fs-6">
                                9:12 PM GMT+2 (3.5h behind)
                                +1.4 UTC
                            </address>
                        </div>
                    </div>
                    <div class="col-lg-9 border-start border-end d-flex flex-column">
                        <div class="chat-header px-4 py-2 d-flex align-items-center border-bottom">
                            <div class="user-profile d-lg-none d-flex align-items-center border-bottom">
                                <img src="images/user-grey.png" alt="user-grey" class="img-fluid" width="40"  height="40">
                                <div class="user ms-4">
                                    <h4 class="mb-1 fs-6">John Doe</h4>
                                    <small class="text-muted"><i class="fa-solid fa-circle fa-xs me-1 text-success"></i>Online</small>
                                </div>
                            </div>
                            <ul class="list-unstyled list-inline mb-0 ms-auto me-0">
                                <li class="list-inline-item me-3 me-md-4">
                                    <a href="#" class="fw-semibold text-dark d-none">schedule a meeting</a>
                                </li>
                                <li class="list-inline-item me-3 me-md-4">
                                    <a href="#"><i class="fa-solid fa-phone fa-lg"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#"><i class="fa-solid fa-circle-exclamation fa-lg"></i></a>
                                </li>
                            </ul>
                        </div>
                        <div class="message px-md-4 px-3">
                            <div class="message-left d-flex align-items-start">
                                <img src="images/user-grey.png" alt="user-grey" class="img-fluid" width="40"  height="40">
                                <div class="message-box">
                                    <p>Hello</p>
                                </div>
                            </div>
                            <div class="message-right d-flex align-items-start">
                                <img src="images/user-grey.png" alt="user-grey" class="img-fluid" width="40"  height="40">
                                <div class="message-box">
                                    <p>Hello</p>
                                </div>
                            </div>
                        </div>
                        <div class="chat-footer border-top">
                            <form action="">
                                <div class="input-group flex-nowrap">
                                    <input type="text" class="form-control border-0 px-3" placeholder="Type Something" aria-label="Type Something">
                                    <a href="#" class="px-3 text-muted"><i class="fa-solid fa-face-smile fa-lg"></i></a>
                                    <a href="#" class="px-3"> <img src="images/submit.png" alt="submit" class="img-fluid"></a>
                                </div>
                                <ul class="list-unstyled list-inline mb-0 p-3">
                                    <li class="list-inline-item">
                                        <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="#"><i class="fa-solid fa-bold"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="#"><i class="fa-solid fa-italic"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="#"><i class="fa-solid fa-underline"></i></a>
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer" class="bg-secondary py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 order-md-1 order-2">
                    <p class="mb-0 text-white">Copyright @2023. All rights reserved</p>
                </div>
                <div class="col-md-6 order-md-2 oreder-1">
                    <ul class="list-unstyled d-flex mb-0 justify-content-md-end justify-content-center">
                        <li class="px-lg-3 px-2"><a href=""><i class="fa-brands fa-lg fa-facebook-f"></i></a></li>
                        <li class="px-lg-3 px-2"><a href=""><i class="fa-brands fa-lg fa-twitter"></i></a></li>
                        <li class="px-lg-3 px-2"><a href=""><i class="fa-brands fa-lg fa-instagram"></i></a></li>
                        <li class="ps-lg-3 ps-2"><a href=""><i class="fa-brands fa-lg fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
